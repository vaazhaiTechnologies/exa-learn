<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exalearn - Website Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            text-align: center;
            z-index: 1;
            opacity: 0;
            animation: fade-in 2s ease forwards;
            max-width: 80%;
            margin: 0 auto;
        }

        .spaceship {
            width: 150px;
            margin: 0 auto 20px;
            animation: spaceship-float 3s ease-in-out infinite;
        }

        @keyframes spaceship-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .colorful-text span {
            display: inline-block;
            transition: transform 0.5s ease-in-out;
        }

        .colorful-text span:nth-child(1) {
            color: #ff5858; /* Red for 'E' */
        }

        .colorful-text span:nth-child(2) {
            color: #ffb258; /* Orange for 'x' */
        }

        .colorful-text span:nth-child(3) {
            color: #fff458; /* Yellow for 'a' */
        }

        .colorful-text span:nth-child(4) {
            color: #4aff58; /* Green for 'l' */
        }

        .colorful-text span:nth-child(5) {
            color: #58f3ff; /* Blue for 'e' */
        }

        .colorful-text span:nth-child(6) {
            color: #8358ff; /* Purple for 'a' */
        }

        .colorful-text span:nth-child(7) {
            color: #ff58cb; /* Pink for 'r' */
        }

        .colorful-text span:nth-child(8) {
            color: #58ffce; /* Light Blue for 'n' */
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .tagline {
            margin-top: 20px;
            font-size: 1.5em;
            color: #e0e0e0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            .colorful-text span {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .tagline {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
            }

            .colorful-text span {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            .tagline {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <canvas id="space"></canvas>
    <div class="container">
        <img src="./ufo-spaceship-svgrepo-com.svg" alt="Spaceship" class="spaceship">
        <h1 class="colorful-text">
            <span>E</span>
            <span>x</span>
            <span>a</span>
            <span>l</span>
            <span>e</span>
            <span>a</span>
            <span>r</span>
            <span>n</span>
        </h1>
        <p>We're excited to launch soon! Stay tuned for updates.</p>
        <p class="tagline">Empowering Learning, Enriching Lives</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        window.onload = function() {
            gsap.to(".container", { duration: 2, opacity: 1, ease: "power2.inOut" });

            const canvas = document.getElementById('space');
            const context = canvas.getContext('2d');
            const stars = [];
            const numStars = 100;
            const starSpeed = 0.05;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createStars() {
                for (let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 2,
                        speed: starSpeed + Math.random() * 0.05
                    });
                }
            }

            function updateStars() {
                for (let star of stars) {
                    star.y += star.speed;
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                }
            }

            function drawStars() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = 'white';
                for (let star of stars) {
                    context.beginPath();
                    context.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    context.fill();
                }
            }

            function animate() {
                updateStars();
                drawStars();
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            createStars();
            animate();
        };
    </script>
</body>
</html>
